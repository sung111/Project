<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/06_글쓰기.css">
</head>
<body>
    <div class="box">
        <h1>게시판 글쓰기</h1>
        <div class="postbtn">
            <label for="category">게시판 선택</label>
            <select id="category">
                <option value="1">선택</option>
                <option value="2">공지사항</option>
                <option value="3">사내 특지</option>
                <option value="4">일반 게시판</option>
            </select>
        </div>
        <div class="post">
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="제목을 입력하세요" />
        </div>
        <div class="post">
            
        
        </div>
        <div class="post">
            
            <label for="content">내용</label>
            <div class="button-container">
                <button type="filebutton">파일 첨부</button>
                <button type="linkbutton">링크 첨부</button>
                <button type="Calendarbutton">일정</button>
            </div>
            <textarea id="content" rows="5" placeholder="내용을 입력하세요."></textarea>
        </div>
        <div class="button-post">
            <button type="submit">게시하기</button>
        </div>
    </div>
</body>
</html>
