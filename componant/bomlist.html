    <title>bomlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 95vw;
            margin: 0 auto;
        }


        /* #back-button {
            margin: 10px 10px;

        #mid-contain {
            border: 1px solid #007bff;
            border-radius: 20px;
            width: 100%;
            height: 250px;
            flex-direction: column;
            display: flex;
            align-items: center;
        }





        table,
        th,
        td {

            border-collapse: collapse;
            border: 1px solid black;
        }

        th,
        td {
            text-align: center;
        }

        table {

            width: 100%;
        }

        th {
            width: 50px;
            height: 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
        }


        .navigation {
            width: 90%;
            height: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;


        }

        .navigation h2 {
            font-size: 16px;
            margin-left: 10px;

        }

        .mid-data {
            width: 60%;
            height: 20px;


        }

        .navigation-line {
            width: 100%;
            height: 33%;
            display: flex;
            justify-content: space-around;
        }

        .navigation-line-layer {
            width: 25%;
            display: flex;
            justify-content: space-between;

        }

        .navigation-line-layer h2 {
            display: flex;
            justify-content: center;
            width: 30%;

        }

        .article {
            margin-top: 10px;
            width: 25%;
            height: 30px;


        }


        .button {
            padding: 10px 15px;
            /* 여백 조정 */
            font-size: 16px;
            /* 글자 크기 조정 */
            border: none;
            /* 기본 테두리 제거 */
            border-radius: 5px;
            /* 둥근 모서리 */
            background-color: #007bff;
            /* 배경 색상 */
            color: white;
            /* 글자 색상 */
            cursor: pointer;
            /* 커서 모양 변경 */
    
        }

        .buttontd {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .btnz {
            width: 100%;
            text-align: end;
        }
        .none {
            display: none;
        }

        .new-text {
            text-align: center;
            width: 80%;
        }

        @media screen and (max-width: 600px) {

            #back-button {
                width: 60px;
                height: 60px;
            }

            .article {
                margin: 0 0 20px 0;
                font-size: 12px;
            }



            th,
            td {
                font-size: 12px;
            }

        }
    </style>
</head>
