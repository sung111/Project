<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bom리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
           
        }


        #back-button {
          margin: 10px;
       
          
           
           
        }

        #mid-contain {
            /* border: 1px solid #007bff;
            border-radius: 20px; */
            width: 100%;
            height: 50px;
           
           
        }





        table,
        th,
        td {

            border-collapse: collapse;
            border: 1px solid black;
        }

        th,
        td {
            text-align: center;
        }

        table {

            width: 100%;
        }

        th {
            width: 50px;
            height: 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
        }


        .navigation {
            width: 90%;
            height: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;


        }

        .navigation h2 {
            font-size: 16px;
            margin-left: 10px;

        }

        .mid-data {
            width: 60%;
            height: 20px;


        }

        .navigation-line {
            width: 100%;
            height: 33%;
            display: flex;
            justify-content: space-around;
        }

        .navigation-line-layer {
            width: 25%;
            display: flex;
            justify-content: space-between;

        }

        .navigation-line-layer h2 {
            display: flex;
            justify-content: center;
            width: 30%;

        }

        .article {
            margin-top: 10px;
            width: 25%;
            height: 30px;


        }


  

        .buttontd {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

   

        .none {
            display: none;
        }

        .new-text {
            text-align: center;
            width: 80%;
        }
        #boodea{
            text-align: center;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn{
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            height: 35px;
            margin: 5px;
        }
        .input_field_outrine{
          border: 1px solid #007bff;
            border-radius: 20px;
            width: 50%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            
          
        }
        #matesel{
           
            width: 150px;
            height: 30px;
        }
        .mleft{
            margin-top: 15px;
        }
        .textwithd{
            width: 100px;
        }
        #input_parent{
            width: 100%;
         
            border-radius: 20px;
            display: flex;
        }
        #creatbutton{
            display: flex;
            justify-content: end;
        }
        #field_button{
           height: 100%;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: end;
        }
        .up{
            margin-bottom: 30px;
        }
        #title_insert_none{
            margin-bottom: 5px;
        }

        @media screen and (max-width: 600px) {

            #back-button {
                width: 60px;
                height: 60px;
            }

            .article {
                margin: 0 0 20px 0;
                font-size: 12px;
            }

            th,
            td {
                font-size: 12px;
            }


        }
    </style>
</head>
