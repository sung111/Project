<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOOOO 생산 정보</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/productinfo.css">
</head>
<body>
    <table class="productinfo">
<thead>
    <tr class="productinfo-info">
        <td class="productinfo-info-list"><div class="productinfo-info-name">LOTNO.</div><p class="productinfo-info-completion" alt="productinfo-LOTNO">샘플</p></td>
        <td class="productinfo-info-list"><div class="productinfo-info-name">단위</div><p class="productinfo-info-completion" alt="productinfo-단위">샘플</p></td>
        <td class="productinfo-info-list"><div class="productinfo-info-name">품명[규격]</div><input type="text" class="productinfo-info-productname" alt="productinfo-품명[규격]"><button type="button" class="productsearch"></button></td>
        <td class="productinfo-info-list"><div class="productinfo-info-name">제작 수량</div><input type="text" class="productinfo-info-completion"alt="productinfo-제작수량"></td>
        <td class="productinfo-info-list"><div class="productinfo-info-name">입고날짜</div><input type="date" class="productinfo-info-completion" alt="productinfo-입고날짜"></td>
        <td class="productinfo-info-list"><div class="productinfo-info-name">유효기간</div><input type="date" class="productinfo-info-completion" alt="productinfo-유효기간"></td>
    </tr>
</thead>
<tbody class="material-info">
    <tr class="material-info-title">
        <th>상품원료</th>
    </tr>
    <tr class="material-info-tag">
        <th>재료 코드</th>
        <th>명칭</th>
        <th>투입 단위</th>
        <th>재고 수량</th>
        <th>비고</th>
        <th>공급 업체</th>
        <th>창고 위치</th>
        <th>LOT/NO</th>
    </tr>
    <tr class="material-info-content">
        <td>샘플</td>
        <td>샘플</td>
        <td>샘플</td>
        <td>샘플</td>
        <td>샘플</td>
        <td>샘플</td>
        <td>샘플</td>
        <td>샘플</td>
    </tr>
</tbody>
<tbody class="check-info">
    <tr class="check-info-title">
        <th>제조 과정</th>
    </tr>
    <tr class="check-info-process">
        <td>
    </td>
    </tr>
    <tr class="check-info-buttoncontainer">
        <td class="check-info-buttonlayer">
        <input type="submit" class="check-info-registration" value="등록">
        <button type="button" class="check-info-close">취소</button>
        <button type="button" class="check-info-mark"></button>
    </td>
    </tr>
</tbody>
    </table>
</body>
</html>
