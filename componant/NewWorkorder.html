<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHMES 신규 작업지시서 생성</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/newworkorder.css">
    <script src="../js/newworkorder.js"></script>
</head>

<body>
    <table class="new-workorder">
        <thead>
            <tr class="menufacturer-info">
                <td class="menufacturer-info-list">
                    <div class="menufacturer-info-name">회사명</div>
                    <input type="text" alt="" class="menufacturer-info-completion">
                </td>
                <td class="menufacturer-info-list">
                    <div class="menufacturer-info-name">납품처</div>
                    <input type="text" alt="" class="menufacturer-info-completion">
                </td>
                <td class="menufacturer-info-list">
                    <div class="menufacturer-info-name">전표 번호</div>
                    <input type="text" alt="" class="menufacturer-info-completion">
                </td>
                <td class="menufacturer-info-list">
                    <div class="menufacturer-info-name">작성자</div>
                    <input type="text" alt="" class="menufacturer-info-completion">
                </td>
                <td class="menufacturer-info-list">
                    <div class="menufacturer-info-name">의뢰일</div>
                    <input type="text" alt="" class="menufacturer-info-completion">
                </td>
                <td class="menufacturer-info-list">
                    <div class="menufacturer-info-name">납기일</div>
                    <input type="text" alt="" class="menufacturer-info-completion">
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="order-info-list">
                <th>
                    <ol class="order-info-title">
                        <li>품목 코드</li>
                        <li>품명[규격]</li>
                        <li>제조 회사</li>
                        <li>단위</li>
                        <li>생산 수량</li>
                        <li>비고</li>
                        <li>등록 삭제</li>
                    </ol>
                </th>
            </tr>
            <tr class="order-info-content">
                <td>샘플</td>
                <td>샘플</td>
                <td>샘플</td>
                <td>샘플</td>
                <td>샘플</td>
                <td>샘플</td>
                <td>삭제</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="order-buttonlayer">
                    <button type="button" class="workorder-add">추가 생성</button>
                    <input type="submit" class="workorder-registration" value="등록">
                    <button type="button" class="workorder-delete">삭제</button>
                    <button type="button" class="workorder-cancel">취소</button>
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
