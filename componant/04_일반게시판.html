<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/04_일반게시판.css">
</head>

<body>
    <div class="box">
        <h1>일반 게시판</h1>
        <div class="postbtn">
            <button type="button" class="newpost">글 쓰기</button>
        </div>
        <!-- 게시물 목록 -->
        <div class="post">
            <span class="content">사내 동호회 활동 사진 공유</span>
            <span class="date">2025-02-02</span>
            <span class="author">박혜성</span>
        </div>
        <div class="post">
            <span class="content">팀워크 향상을 위한 아이디어 모집</span>
            <span class="date">2025-02-01</span>
            <span class="author">김경민</span>
        </div>
        <div class="post">
            <span class="content">사내 복지 제도에 대한 의견 나누기</span>
            <span class="date">2025-01-15</span>
            <span class="author">채민병</span>
        </div>
        <div class="post">
            <span class="content">겨울 휴가 계획 및 공유</span>
            <span class="date">2025-01-13</span>
            <span class="author">서영석</span>
        </div>
        <div class="post">
            <span class="content">사내 점심 메뉴 추천 및 후기</span>
            <span class="date">2025-01-05</span>
            <span class="author">안혜리</span>
        </div>
        <div class="pagination">
            <button onclick="changePage(currentPage - 1)" id="prevButton">이전</button>
            <button onclick="changePage(1)">1</button>
            <button onclick="changePage(2)">2</button>
            <button onclick="changePage(3)">3</button>
            <button onclick="changePage(4)">4</button>
            <button onclick="changePage(5)">5</button>
            <button onclick="changePage(currentPage + 1)" id="nextButton">다음</button>
        </div>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // userRole = 로그인한 사람이 user인지 admin인지 구분하기위한 선언
            const userRole = window.parent.sessionStorage.getItem("userRole");
            const NewWorkorderbutton = document.querySelector(".newpost");
            NewWorkorderbutton.addEventListener("click", function () {
                // user권한은 생성 불가
                const iframe = parent.document.querySelector("iframe");
                iframe.src = "componant/06_글쓰기.html";

            })
        })
    </script>
</body>

</html>
