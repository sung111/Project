        #top-contain {

        }

        .crud,

            width: 80px;

        }

        #mid-contain {

        }

            height: 30px;
        }

        #main-contain {
            margin-top: 20px;

            border: 1px solid #007bff;

        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,

            border: 1px solid #ddd;
            border-collapse: collapse;
            text-align: center;
        }
        th{
            background-color: #007bff;
        }
        .manu-name {
            width: 25%;
        }

        .lotno {
            width: 20%;
        }

        .ud {
            width: 15%;
        }


        .button:hover {
            background-color: rgb(149, 149, 155);
        }

        #check-option {
            border: 1px solid #007bff;
            border-radius: 20px;
            width: 100px;
            height: 50px;
        }

        .none {
            display: none;
        }

            /* border: 1px solid rebeccapurple; */

            width: 200px;
            display: flex;
            justify-content: space-between;

        .page-none {
            display: none;
        }

        .page1 {
            color: blueviolet;

            font-size: 20px;
        }

        .page-number:hover {

            font-size: 20px;
            color: blueviolet;
        }

            color: white;
            padding: 5px 10px;
            border: none;

        .poom{
