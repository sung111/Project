<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원재료/완제품조회</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/standard.css">
</head>

<body>
    <div id="top-contain">
        <h1>원재료/완제품 조회</h1>
        <div>
        <select name="option" id="check-option">
            <option value="1">원재료 조회</option>
            <option value="2">완재품 조회</option>
            <option value="3">전체 조회 </option>
        </select>
        <input type="button" value="원재료생성" id="materials_hide" >
        <input type="button" value="완제품생성" id="finished_hide" >
        <!-- <input type="button" value="생성" class="button" id="c"> -->
    </div>
    </div>
    <div id="mid-contain">
        <div class="mid-contain-article" id="id1"> 제품명: <input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id2"> 가격: <input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id3"> 규격: <input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id4"> 단위: <input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id5"> 공급업체: <input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id6"> 품번: <input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id7"> LotNo: <input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id8"> 창고위치: <input type="text" class="mid-data"> </div>
        <div class="mid-contain-article " id="id9">
            <input type="button" value="생성" id="c">
            <input type="button" value="확인" id="u">
            <input type="button" value="취소" id="ud">
            <input type="button" value="생성" id="c2">
            <input type="button" value="확인" id="u2">
            <input type="button" value="취소" id="ud2">
        </div>
    </div>
    <div id="mid-contain2">
        <div class="mid-contain-article" id="id1"> 완제품명:<input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id2"> 품번:<input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id4"> 보관창고위치:<input type="text" class="mid-data"> </div>
        <br>
        <div class="mid-contain-article" id="id5"> 가격:<input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id6"> 규격:<input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id7"> 단위:<input type="text" class="mid-data"> </div>
        <div class="mid-contain-article" id="id8"> LotNo:<input type="text" class="mid-data"> </div>
        <div class="mid-contain-article " id="id9">
            <input type="button" value="생성" id="c">
            <input type="button" value="확인" id="u">
            <input type="button" value="취소" id="ud">
            <input type="button" value="생성" id="c2">
            <input type="button" value="확인" id="u2">
            <input type="button" value="취소" id="ud2">
        </div>
    </div>

    <div id="main-contain">
        <!-- 원재료 테이블 -->
        <table class="start-table">
            <tr>
                <th class="manu-name poom" >제품명</th>
                <th>가격</th>
                <th>규격</th>
                <th>단위</th>
                <th>공급업체</th>
                <th>품번</th>
                <th class="lotno">LotNo</th>
                <th>창고위치</th>
                <th class="ud">수정/삭제</th>
            </tr>
            <br>
        </table>
        <!-- 완제품 테이블 -->
        <table class="finishe-table">
            <tr>
                <th class="poom">제품명</th>
                <th>가격</th>
                <th>규격</th>
                <th>단위</th>
                <th>공급업체</th>
                <th>품번</th>
                <th>LotNo</th>
                <th>창고위치</th>
                <th>
                    수정/삭제
                </th>
            </tr>

        </table>
    </div>
    <div id="page-container">
        <div class="page-number page-none">1</div>
        <div class="page-number page-none">2</div>
        <div class="page-number page-none">3</div>
        <div class="page-number page-none">4</div>
        <div class="page-number page-none">5</div>
    </div>
    <script src="../js/standard.js"></script>
</body>

</html>
