<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>standard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 95vw;
            margin: 0 auto;
        }

        #top-contain {
            border: 1px solid black;
            display: flex;
            justify-content: end;
            align-items: center;
        }

        .crud,
        .button {
            border: 1px solid black;
            border-radius: 10px;
            height: 50px;
            width: 80px;
            background-color: #0056b3;
            color: white;
        }

        #mid-contain {
            border: 1px solid black;
            margin: 20px 0 0 0;
        }

        .mid-contain-article {

            display: inline-block;
            margin: 10px;

        }

        #id2 {
            margin-left: 26px;
        }

        #id3 {
            margin-left: 39px;
        }

        #id4 {
            margin-left: 42px;
        }

        #id7 {
            margin-left: 26px;
        }


        #check {
            border-radius: 10px;
            width: 50px;
            height: 30px;
        }

        #main-contain {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        table,
        tr,
        th,
        td {
            /* 중복 테두리 제거 코드 */
            border-collapse: collapse;
            border: 1px solid black;

        }

        table {
            width: 100%;

        }

        th,
        td {
            text-align: center;
        }

        .manu-name {
            width: 25%;
        }

        .lotno {
            width: 20%;
        }

        .ud {
            width: 15%;
        }


        .button:hover {
            background-color: rgb(149, 149, 155);
        }

        #check-option {
            width: 200px;
            height: 50px;
        }

        .none {
            display: none;
        }
        #page-container{
            border: 1px solid rebeccapurple;
            margin: 0 auto;
            width: 200px;
            display: flex;
            justify-content: space-between;
            
            
        }
        .page-none{
            display: none;
        }
        .page1{
            color: blueviolet;
            font-weight: 900;
            font-size: 20px;
        }
       
        .page-number:hover{
            font-weight: 900;
            font-size: 20px;
            color: blueviolet;
        }

        




        /* 넓이에따른 if문 0~600px까지만 적용  */
        @media screen and (max-width: 600px) {

            .crud,
            .button {
                height: 30px;
                width: 30px;
            }

            #check-option- {
                width: 100px;
                height: 20px;
            }

            #check-option-button {
                width: 50px;
                height: 50px;
            }

            .mid-contain-article {
                font-size: 10px;
            }

            #id3 {
                margin-left: 10px;
            }

            #id4 {
                margin-left: 35px;
            }

            #id6 {
                margin-left: 15px;
            }

            #id7 {
                margin-left: 10px;
            }

            #id8 {
                margin-left: 15px;
            }

            table {
                width: 100%;
            }

            th {
                font-size: 11px;
            }

            td {
                font-size: 10px;
            }


        }
    </style>
</head>
