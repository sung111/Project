<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHMES 작업지시서</title>
    <link rel="stylesheet" href="../css/workorder.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body class="workorder">
    <form class="workorder-search-layer">
        <button type="button" class="workorder-bookmark"></button>
        <input type="text" class="workorder-search">
        <input type="submit" class="workorder-search-button" value="Search...">
    </form>
<div class="workorder-layer">
    <ul class="workorder-tag">
<li class="workorder-tag-createDate">생성일자</li>
<li class="workorder-tag-productionPeriod">생산계획기간</li>
<li class="workorder-tag-productionCalculation">생산계획계산</li>
<li class="workorder-tag-MRPCalculation">MRP계산</li>
<li class="workorder-tag-productionPlan">생산계획/MRP현황</li>
<li class="workorder-tag-etc">기타</li>
    </ul>
<ol class="workorderlist">
</ol>
</div>
<div class="workorder-page">
    <div class="workorder-pagenation"></div>
    <button type="button" class="new-workorder-button" >신규(F2)</button>
</div>
</body>
</html>
