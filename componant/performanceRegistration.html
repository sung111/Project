<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실적등록</title>
  <link rel="stylesheet" href="../css/performanceRegistration.css">
  <link rel="stylesheet" href="../css/workorder.css">
  <script src="../js/performanceRegistration.js"></script>
</head>
<body>
  <div class="warrap">
    <div class="instruction">
      <div class="instTop">
        <div class="wkr">
          작업지시서
        </div>
        <div>
          <button class="btn1">조회</button>
        </div>
      </div>
      <div class="instView">
      </div>
    </div>
    <div class="box2">
      <div class="criteria">
        <div class="wp">제품명</div>
        <div class="btn2B">
          <button class="btn2">제품 합격/불합격기준</button>
        </div>
      </div>
      <div class="registration">
        <div class="rightTop">
          <div class="wp2">제품명</div>
          <div><input type="datetime-local"  class="date1"></div>
          <button class="btn3">등록</button>
        </div>
        <div class="registrationView">
          나옴ㅋ
        </div>
      </div>
    </div>
    <div class="box3">
      <div class="box3Top">
        <div><input type="text" class="wp3" placeholder="제품명"></div>
        <div class="date2"><input type="datetime-local" class="indate1"> ~ <input type="datetime-local" class="indate2"></div>
        <div><button class="btn4">조회</button></div>
      </div>
      <div class="box3View">보임</div>
    </div>
  </div>
</body>
</html>
