<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

                url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Thin.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Apple SD Gothic Neo';
            font-weight: 200;
            font-style: normal;
            font-display: swap;
            src: url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-ExtraLight.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-ExtraLight.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Apple SD Gothic Neo';
            font-weight: 300;
            font-style: normal;
            font-display: swap;
            src: url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Light.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Light.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Apple SD Gothic Neo';
            font-weight: 400;
            font-style: normal;
            font-display: swap;
            src: url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Regular.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Apple SD Gothic Neo';
            font-weight: 500;
            font-style: normal;
            font-display: swap;
            src: url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Medium.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Medium.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Apple SD Gothic Neo';
            font-weight: 600;
            font-style: normal;
            font-display: swap;
            src: url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-SemiBold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-SemiBold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Apple SD Gothic Neo';
            font-weight: 700;
            font-style: normal;
            font-display: swap;
            src: url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Bold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Bold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Apple SD Gothic Neo';
            font-weight: 800;
            font-style: normal;
            font-display: swap;
            src: url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-ExtraBold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-ExtraBold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Apple SD Gothic Neo';
            font-weight: 900;
            font-style: normal;
            font-display: swap;
            src: url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Black.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/fonts-archive/AppleSDGothicNeo/AppleSDGothicNeo-Black.ttf') format('truetype');
        }

        /* 초기값 설정 */
        *{
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Apple SD Gothic Neo'; list-style: none;
        }

        iframe {
            border-width: 0; border-style: none; border-color: none; border-image: none; overflow: hidden;
        }
            /* iframe을 사용할꺼라면 참고! 기본으로 주는 가로/세로 줄 등 다 취소했습니다. */
            body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
        }

        .sidebar {
            width: 200px; /* 사이드바 너비 설정 */
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .box {
            flex: 1; /* 남은 공간을 차지하도록 설정 */
            margin: 20px;
            border: 1px solid #007bff;
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .post {
            margin-bottom: 15px;
            cursor: pointer;
        }

        .post span {
            display: block;
            margin-bottom: 5px;
        }

        .post .date {
            font-size: 12px;
            color: #888;
        }

        .post .title {
            color: black; /* 제목 색상 */
            font-weight: bold; /* 제목 볼드체 */
        }

        .content {
            display: none; /* 기본적으로 세부 내용은 숨김 */
            margin-top: 20px;
        }

        .content h2 {
            margin-bottom: 10px;
        }

        .button-container {
            margin-top: 20px;
            text-align: right;
        }

        .button-container button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>카테고리</h2>
        <button type="button" onclick="location.href='notice.html'">공지사항</button>
        <button type="button" onclick="location.href='internal.html'">사내 특지</button>
        <button type="button" onclick="location.href='general.html'">일반 게시판</button>
    </div>

    <div class="box">
        <h1>공지사항</h1>

        <!-- 공지사항 목록 -->
        <div class="post" onclick="showDetail('post1')">
            <span class="date">2025년 1월 22일</span>
            <span class="title">시스템 업데이트가 완료되었습니다.</span>
        </div>
        <div class="post" onclick="showDetail('post2')">
            <span class="date">2025년 1월 15일</span>
            <span class="title">1월 25일 정기 점검이 예정되어 있습니다.</span>
        </div>
        <div class="post" onclick="showDetail('post3')">
            <span class="date">2025년 1월 10일</span>
            <span class="title">2월부터 새로운 자산 관리 시스템이 도입됩니다.</span>
        </div>

        <!-- 세부 내용 -->
        <div id="detail" class="content">
            <div class="date" id="detail-date"></div>
            <div class="content" id="detail-content"></div>
            <div class="button-container">
                <button type="button" onclick="hideDetail()">목록으로 돌아가기</button>
            </div>
        </div>
    </div>

    <script>
        function showDetail(postId) {
            const detail = document.getElementById('detail');
            const detailDate = document.getElementById('detail-date');
            const detailContent = document.getElementById('detail-content');
            
            if (postId === 'post1') {
                detailDate.textContent = '2025년 1월 22일';
                detailContent.innerHTML = '<h2>시스템 업데이트가 완료되었습니다.</h2><p>사용자 인터페이스가 개선되었습니다. 이 업데이트는 시스템의 전반적인 성능을 향상시키고, 사용자가 보다 쉽게 정보를 접근할 수 있도록 돕습니다.</p>';
            } else if (postId === 'post2') {
                detailDate.textContent = '2025년 1월 15일';
                detailContent.innerHTML = '<h2>1월 25일 정기 점검이 예정되어 있습니다.</h2><p>시스템 사용에 유의해 주시기 바랍니다. 점검 기간 동안 서비스 이용에 제약이 있을 수 있습니다.</p>';
            } else if (postId === 'post3') {
                detailDate.textContent = '2025년 1월 10일';
                detailContent.innerHTML = '<h2>2월부터 새로운 자산 관리 시스템이 도입됩니다.</h2><p>교육 일정은 추후 공지됩니다. 많은 참여 부탁드립니다.</p>';
            }

            detail.style.display = 'block'; // 세부 내용 표시
            const posts = document.querySelectorAll('.post');
            posts.forEach(post => post.style.display = 'none'); // 목록 숨김
        }

        function hideDetail() {
            const detail = document.getElementById('detail');
            detail.style.display = 'none'; // 세부 내용 숨김
            const posts = document.querySelectorAll('.post');
            posts.forEach(post => post.style.display = 'block'); // 목록 표시
        }
    </script>
</body>
</html>
